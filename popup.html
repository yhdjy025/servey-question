<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="theme/default/layer.css">

    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                设置
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="on" id="auto">
                        <label class="form-check-label" for="auto">
                            开启选中识别
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                <div class="form-group row">
                    <div class="col-sm-12 input-group-text">
                        <span class="input-group-prepend">调查：</span>
                        <input type="email" class="form-control" id="survey-title" placeholder="输入调查标题">
                        <button id="save-survey" class="btn btn-primary input-group-append">保存</button>
                    </div>
                </div>
                </li>
            </ul>
        </div>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery.js"></script>
<script src="bootstrap.min.js"></script>
    <script src="layer.js"></script>
<script src="popup.js"></script>
</body>
</html>
