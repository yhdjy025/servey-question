<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../library/css/bootstrap.min.css">
    <title>Survey Tool</title>
</head>
<body>
<div class="container" style="min-width: 250px;">
    <ul class="list-group">
        <li class="list-group-item">
            <label for="select-find" class="">
                <input type="checkbox" id="select-find" value="1"> 开启选择识别
            </label>
        </li>
        <li class="list-group-item">
            <label for="auto-find" class="">
                <input type="checkbox" id="auto-find" value="1"> 开启全自动识别
            </label>
        </li>
        <li class="list-group-item">
            <a href="javascript:;" id="select-survey" class="btn btn-primary">选择调查</a>
            <a href="javascript:;" id="add-question" class="btn btn-primary pull-right">添加题目</a>
        </li>
        <li class="list-group-item">
            <p>当前调查：<span id="survey-title">未选择</span></p>
        </li>
        <a href="https://survey.yhdjy.cn/admin/survey" target="_blank" class="list-group-item">调查管理</a>
    </ul>
</div>
<script src="../library/js/jquery.min.js"></script>
<script src="../library/js/bootstrap.min.js"></script>
<script src="../library/js/layer.js"></script>
<script src="popup.js"></script>
</body>
</html>
